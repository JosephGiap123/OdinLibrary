<!DOCTYPE html>
<html lang="en">
<head>
	<link rel="stylesheet" href="style.css">
	<script defer src="book.js"></script>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>
<body>
	<div class="grid">
		<header class="header">
			<h1>Joseph's Library</h1>
		</header>
		<div class="content">
			<h2>Your Library</h2>
			<h2>Add Book to Library</h2>
			<div class="cards">
			</div>
			<div class="side-box">
				<form action="" class="form-add-book">
					<fieldset>
						<label for="title">Title of Book:</label>
						<input type="text" id="title" name="title" required>

						<label for="title">Author of Book</label>
						<input type="text" id="author" name="author" required>

						<label for="Page Count">Page Count</label>
						<input type="number" id="pages" name="pages" min="0" value="0"required>

						<input type="checkbox" id="read-status" name="read-status">
						<label for="title">Read Book</label>

						<input type="submit" value="Add Book to Library" class="submit-library">
					</fieldset>
				</form>
			</div>
		</div>
		<footer class="footer">

		</footer>
	</div>
</body>
</html>
